pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0" // Ensure this version is correct; it might be different based on Flutter tooling updates.
    id "com.android.application" version "7.0.4" apply false
    id "org.jetbrains.kotlin.android" version "1.5.31" apply false // Ensure this matches the Kotlin version used in your project.
}

include ":app"
